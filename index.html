		<script type="text/javascript">			
			document.body.addEventListener("focusout", () => {
				//软键盘收起的事件处理
				setTimeout(() => {
					const scrollHeight =
						document.documentElement.scrollTop || document.body.scrollTop || 0;
					window.scrollTo(0, Math.max(scrollHeight - 1, 0));
				}, 100);
			}, { passive: false });
		</script>
